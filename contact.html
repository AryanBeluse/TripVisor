<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-us TripVisor</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="TravelBloom Logo">
            <span>TripVisor</span>
        </div>
        <ul class="nav-links">
            <li><a href="./travel_recommendation.html">Home</a></li>
            <li><a href="./about.html">About Us</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" class="destination" id="destination" placeholder="Enter a destination or keyword">
            <button class="search" id="search">Search</button>
            <button class="clear" id="clear">Clear</button>
        </div>
    </nav>

    <section class="hero">
        
        <div class="result-card" id="result">
            
            <form id="contact-form">
                <h1>Contact Us</h1>

                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="button" onclick=thankyou() id="contacts-btn">Submit</button>
            </form>
        </div>

    
    </section>
    <script src="travel_recommendation.js"></script>
</body>
</html>
